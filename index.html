<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>HI</h1>     
        </div>

        <div class="right">
            <form action="https://httpbin.org/post" method="post">
                <div class="first">
                    <h2>This is not a real online service! You know you need something <br/>
                        like this in your life to help you realise your deepest dreams. <br/>
                        Sign up <em>now</em> to get started.
                        <br/><br/>
                        You <em>know</em> you want to.
                    </h2>
                </div>
                <div class="second">
                    <div class="formHeader">
                        <h2>Let's do this!</h2>
                    </div> 
                        <div class="formContainer">
                            <div class="leftForm">
                                <div class="firstName">
                                    <label for="user_first">FIRST NAME:</label>
                                    <input type="text" id="user_first" name="firstname" required />
                                </div>
                                <div class="email">
                                    <label for="user_email">EMAIL:</label>
                                    <input type="email" id="user_email" name="email" required />
                                </div>
                                <div class="password">
                                    <label for="user_password">PASSWORD:</label>
                                    <input type="password" id="user_password" name="password" minlength="3" required />
                                </div>
                            </div>
                            <div class="rightForm">
                                <div class="lastName">
                                    <label for="user_last">LAST NAME:</label>
                                    <input type="text" id="user_last" name="lastname" required />
                                </div>
                                <div class="phone">
                                    <label for="user_phone">PHONE NUMBER:</label>
                                    <input type="text" id="user_phone" name="number" required />
                                </div>
                                <div class="password">
                                    <label for="user_password2">CONFIRM PASSWORD:</label>
                                    <input type="password" id="user_password2" name="password2" required />
                                </div>
                            </div>
                        </div>
                </div>
                <div class="third">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
