<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>HI</h1>     
        </div>

        <div class="right">
            <div class="first">
                <h3>This is not a real online service! You know you need something <br/>
                    like this in your life to help you realise your deepest dreams. <br/>
                    Sign up <em>now</em> to get started.
                    <br/><br/>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="second">
                <div class="formHeader">
                    <h3>Let's do this!</h3>
                </div> 
                    <form action="https://httpbin.org/post" method="post">
                        <div class="formContainer">
                            <div class="leftForm">
                                <div class="firstName">
                                    <label for="user_first">
                                    <span>FIRST NAME: </span>
                                    </label>
                                    <input type="text" id="user_first" name="firstname" required />
                                </div>
                                <div class="email">
                                    Email
                                </div>
                                <div class="Password">
                                    Password
                                </div>
                            </div>
                            <div class="rightForm">
                                <div class="lastName">
                                    <label for="user_last"></label>
                                    <span>LAST NAME: </span>
                                    </label>
                                    <input type="text" id="user_last" name="lastname" required />
                                </div>
                                <div class="Phone Number">
                                    Phone Number
                                </div>
                                <div class="confirmPassword">
                                    Confirm Password
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="third">
                World
            </div>
        </div>
    </div>
</body>
</html>
